<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius exercise</title>
    <style>
        body {
            padding: 50px;
        }

        .myDIV {
            height:60px;
            background-color:#FFFFFF;
            border: 1px solid black;
            border-radius:10px 10px 60px 60px;
            padding:20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="myDIV" style="background-color: blueviolet;">
        <p>Lorem ipsum Dolor li amrt.</p>
    </div>
    <div class="myDIV" style="background-color: coral;">
        <p>Lorem ipsum Dolor li amrt.</p>
    </div>
    <div class="myDIV" style="background-color: indianred;">
        <p>Lorem ipsum Dolor li amrt.</p>
    </div>
    <div class="myDIV" style="background-color: khaki;">
        <p>Lorem ipsum Dolor li amrt.</p>
    </div>    
</body>
</html>
