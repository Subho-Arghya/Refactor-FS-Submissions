<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Over Image</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background: url('assets/How-to-Grow-Stock-Flowers-FB.jpg');
            background-size: cover;
        }

        h1 {
            font-size: 80px;
            color: #e6e6e6;
            position: absolute;
            top: 35%;
            left: 35%;
            background-color: rgba(22, 21, 21, 0.75)            
        }
    </style>
</head>
<body>    
    <h1> Hello , World</h1>
</body>
</html>
