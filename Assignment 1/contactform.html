<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Contact Form</title>
	<style>
		body {
		background-color: #6bdc6b;
		}
		.contact-form-wrapper {
		background-color: #eee;
		margin: 80px 0;
		padding: 50px 0 20px;
		}
		.form1 {
		width: 75%;
		text-align: center;
		}
		.btn1 {
		width: 100%;
		}
	</style>
    
  </head>
  <body>
    <div class="container">
		<div class="row ">
			<div class="col-lg-3 col-xs-1"></div>
			<div class="col-lg-6 col-xs-10 contact-form-wrapper d-flex justify-content-center align-self-center">
			    <form class="form1">
				<fieldset>
				<legend class="mb-3">Contact us for a custom quote</legend>
				<div class="mb-3">
				<input type="text" id="name" class="form-control" placeholder="Your Name" required>
				</div>
				<div class="mb-3">
				<input type="email" id="email" class="form-control" placeholder="Your Email Id" required>
				</div>
				<div class="mb-3">
				<input type="tel" id="phone" class="form-control" placeholder="Your Phone Number (optional) ">
				</div>
				<div class="mb-3">
				<input type="text" id="website" class="form-control" placeholder="Your Website (optional)">
				</div>
				<div class="mb-3">
				<textarea class="form-control" id="message" rows="3" placeholder="Type your message here..."></textarea>
				</div>
				<div class="mb-3">
				<button type="submit" class="btn btn-primary btn1">Submit</button>
				</div>
				<fieldset>
			    </form>
			</div>
		</div>
	</div>

       
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
